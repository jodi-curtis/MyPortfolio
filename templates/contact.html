<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jodi Curtis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/fc6f6498bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>JC</h1>
        <nav>
          <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('project_list') }}">Projects</a></li>
            <li><a href="https://www.linkedin.com/in/jodi-r-curtis" target="_blank"><i class="fa-brands fa-linkedin fa-lg fa-bounce"style="--fa-animation-iteration-count: 1;"></i></a></li>
          </ul>
        </nav>
        <a href="{{ url_for('contact') }}" class="contact-button">Contact</a>
    </header>
    
    <main>
        <div id="contact-container">
            <div id="contact-message">
                <h1 class="page-title">Lets Talk!</h1>
                <p>Whether you're interested in working together, have a project in mind, or just want to say hello, feel free to contact me using the form on this page. I'll get back to you as soon as I can!</p>
            </div>
            <div id="contact-form-section">
                <form id="contact-form">
                    <div class="form-group">
                        <label class="input-label" for="name">First Name:</label>
                        <input type="text" id="fname" placeholder="First Name..." required><br>
                    </div>
    
                    <div class="form-group">
                        <label class="input-label" for="name">Surname:</label>
                        <input type="text" id="sname" placeholder="Surname..." required><br>
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email..." required><br>
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="name">Subject:</label>
                        <input type="text" id="subject" placeholder="Subject..." required><br>
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="name">Message:</label>
                        <textarea type="text" id="message" required></textarea><br>
                    </div>

                    <input id="submit-contact" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; My Portfolio</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
